<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>mouseleave demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="mouse-code.js"></script> 
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="mouse_out_outside" class="out">
    <p> mouse out</p>
    <div id="mouse_out_inside" class="in">
      <p>mouse out</p>
      <p id="mouse_out_overs">0</p>
      <p id="mouse_out_outs">0</p>
    </div>
    <p id="outer_overs">0</p>
    <p id="outer_outs">0</p>
  </div>

  <div id="mouse_leave_outside" class="out">
    <p >mouse leave</p>
    <div id="mouse_leave_inner" class="in ">
      <p >mouse leave</p>
      <p id="mouse_inner_enters">0 </p>
      <p id="mouse_inner_leaves">0 </p>
    </div>
    <p id="mouse_outer_enters">0</p>
    <p id="mouse_outer_leaves">0</p>
  </div>
</body>

</html><!doctype html>
